<!DOCTYPE html>
<html>
  <header>
    <title>ONNX Runtime Web Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./src/css/main.css">

  </header>
  <body>
    <div class="container p-5">
      <div class="row justify-content-start">
        <div class="col-5 align-self-center">
          <label for="fileIn"><h2>What am I?</h2></label>
          <br/>
          <input type="file" id="file-in" name="file-in">
        </div>
      </div>

      <hr></hr>
      <div class="row justify-content-between">
        <div class="col">
          <h5 class="text-center">Original</h5>
          <img src="./src/images/salazar-snake.png" id="input-image" class="input-image img-fluid rounded mx-auto d-block" alt="Input image"></img>
        </div>
        <div class="col align-self-center">
          <h5 class="text-center">Canvas scaled</h5>
          <img src="./src/images/salazar-snake.png" id="canvas-image" class="input-image img-fluid rounded mx-auto d-block" alt="Input image"></img>
        </div>
        <div id="target" class="col-3 align-self-center"></div>
      </div>
    </div>
    
    <script src="./dist/bundle.min.js"></script>
  </body>
</html>
